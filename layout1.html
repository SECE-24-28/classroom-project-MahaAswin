<html>
    <title>MERN LAYOUT 1</title>
    <style>
        *{
            border: 0px;
            margin: 0px; 
            box-sizing: border-box;

        }
         .main{
            width: 80%;
            margin: auto;
        }
       
        .logo{
            width: 100%;
            background-color: lightgray;
            min-height: 40px;
            line-height: 40px;
            margin-top: 10px;
            padding-left: 10px;
           
        }
        .navigation{
            text-align: center;
            width: 100%;
            background-color: lightgray;
            min-height: 30px;
            line-height: 30px;
            margin-top: 5px;
        }
        .header{
            text-align: center;
            width: 100%;
            background-color: lightgray;
            min-height: 90px;
            line-height: 90px;
            margin-top: 5px;
            margin-bottom: 10px;
            
        }
        .parent{
            width:100%;
            min-height: 500px;
            display:flex;
            flex-direction: row;
            gap: 10px;
            margin-bottom: 10px;
            
        }
        .slide{
            width: 30%;
            background-color:lightgray;
            min-height: 500px;
            line-height: 500px;
            text-align: center;
        }
        .body{
            width: 70%;
            background-color: lightgray;
            min-height: 500px;
            line-height: 500px;
            text-align: center;
           
        }
        .footer{
            width: 100%;
            background-color: lightgray;
            min-height: 30px;
            line-height: 30px;
            text-align: center;
        }
    </style>
    <body>
        <div class="main">
            <div class="logo"> 
                <h3>Logo</h3>
            </div>
            <div class="navigation">
                <h3>Navigation</h3>
            </div>
            <div class="Header">
                <h3>Header/Banner</h3>
            </div>
            <div class="parent">
                <div class="slide">
                    <h3>Slide</h3>
                </div>
                <div class="body">
                    <h3>Body area</h3>
                </div>
            </div>
            <div class="footer">
                <footer>
                    <h3>Footer</h3>
                </footer>
            </div>
        </div>
    </body>
</html>
