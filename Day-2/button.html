<html>
    <title>BUTTON</title>
    <style>
        .b{
            background-color: aqua;
            color: black;
            padding: 10px 30px;
            transition: background 7s ease , transform 2s ease;
            
        }
        .b:hover{
            background-color: brown;
            transform: translateX(60px);
        }
        
    </style>
    <body>
        <div class="button">
            <button class="b">Click me</button>
        </div>
    </body>
</html>
